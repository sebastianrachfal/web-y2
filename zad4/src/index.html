<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="assets/favicon.ico" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
			rel="stylesheet"
		/>
		<title>NoteKeep - Rachfa≈Ç</title>
	</head>
	<body>
		<header>
			<h1>Note<span class="accent">Keep</span></h1>
		</header>
		<div class="note-creator" id="note-creator">
			<input type="text" id="note-title" placeholder="Title" />
			<textarea id="note-body" placeholder="Note content..."></textarea>
			<div class="note-creator__menu">
				<input
					type="color"
					class="note-creator__color"
					id="note-color"
					value="#202124"
				/>
				<button class="note-creator__button" id="note-add">Add</button>
			</div>
		</div>
		<article class="note-container">
			<section class="note-container">
				<h2><span class="hashtag">#</span>Pinned</h2>
				<div id="pinned-container" class="notes-wrapper"></div>
			</section>
			<section class="note-container">
				<h2><span class="hashtag">#</span>Notes</h2>
				<div id="notes-container" class="notes-wrapper"></div>
			</section>
		</article>
		<script type="text/javascript" src="index.js"></script>
	</body>
</html>
